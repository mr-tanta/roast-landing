name: 🚀 RoastMyLanding CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  AWS_REGION: 'us-east-1'
  PROJECT_NAME: 'roastmylanding'

jobs:
  # Pre-flight checks and setup
  setup:
    name: 🔧 Setup & Validation
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env-setup.outputs.environment }}
      should-deploy: ${{ steps.env-setup.outputs.should-deploy }}
      lambda-changed: ${{ steps.changes.outputs.lambda }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔍 Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            lambda:
              - 'lambda/**'
              - 'terraform/**'
            frontend:
              - 'src/**'
              - 'public/**'
              - 'package*.json'
              - 'next.config.ts'
              - 'tailwind.config.ts'
              - '.env*'

      - name: 🌍 Environment setup
        id: env-setup
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "environment=none" >> $GITHUB_OUTPUT
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: 📊 Job summary
        run: |
          echo "## 🚀 Deployment Plan" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ steps.env-setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Should Deploy:** ${{ steps.env-setup.outputs.should-deploy }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Lambda Changed:** ${{ steps.changes.outputs.lambda }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Changed:** ${{ steps.changes.outputs.frontend }}" >> $GITHUB_STEP_SUMMARY

  # Security and compliance checks
  security:
    name: 🔒 Security & Compliance
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Run secret scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified

      - name: 🛡️ SAST Scan
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_BASH: true
          VALIDATE_DOCKERFILE: true
          VALIDATE_TERRAFORM_TERRASCAN: true

  # Frontend build and test
  frontend:
    name: 🎨 Frontend Build & Test
    runs-on: ubuntu-latest
    needs: [setup, security]
    if: needs.setup.outputs.frontend-changed == 'true' || github.event.inputs.skip_tests != 'true'
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: 📦 Install dependencies
        run: |
          pnpm install --frozen-lockfile --prefer-offline
          pnpm list --depth=0

      - name: 🧹 Lint code
        run: pnpm run lint

      - name: 📍 Test Redis connectivity
        env:
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REDIS_DB: ${{ secrets.REDIS_DB }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: pnpm test:redis

      - name: 🔨 Build frontend
        env:
          NODE_ENV: production
          NEXT_PUBLIC_USE_EXTERNAL_API: true
          NEXT_PUBLIC_API_URL: https://1il9nnkz4b.execute-api.us-east-1.amazonaws.com/prod
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REDIS_DB: ${{ secrets.REDIS_DB }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: |
          pnpm run build:prod
          ls -la .next/

      - name: 📊 Bundle analysis
        run: |
          du -sh .next/
          du -sh .next/static/ || echo "No static dir"
          echo "## 📦 Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Size:** $(du -sh .next/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Static Assets:** $(du -sh .next/static/ 2>/dev/null | cut -f1 || echo 'N/A')" >> $GITHUB_STEP_SUMMARY

      - name: 🧪 Run frontend tests
        if: github.event.inputs.skip_tests != 'true'
        run: |
          # Add your frontend tests here when available
          echo "Frontend tests placeholder - add Jest/Cypress tests"

      - name: 📤 Upload build artifacts
        if: matrix.node-version == 18
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            .next/
            public/
            package*.json
            next.config.ts
          retention-days: 7

  # Lambda/Backend build and test
  lambda:
    name: ⚡ Lambda Build & Test
    runs-on: ubuntu-latest
    needs: [setup, security]
    if: needs.setup.outputs.lambda-changed == 'true' || github.event.inputs.skip_tests != 'true'
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: lambda/pnpm-lock.yaml

      - name: 📦 Install Lambda dependencies
        run: |
          cd lambda
          pnpm install --frozen-lockfile --prod --prefer-offline
          pnpm list --depth=0

      - name: 🔍 Validate Lambda function
        run: |
          cd lambda
          node -e "const handler = require('./roast-handler'); console.log('Lambda function loaded successfully');"

      - name: 📦 Package Lambda
        run: |
          cd lambda
          zip -r ../lambda-deployment.zip . -x "*.sh" "deploy-*.sh"
          ls -lh ../lambda-deployment.zip

      - name: 📤 Upload Lambda artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-deployment
          path: lambda-deployment.zip
          retention-days: 7

  # Infrastructure validation
  infrastructure:
    name: 🏗️ Infrastructure Validation
    runs-on: ubuntu-latest
    needs: [setup, security]
    if: needs.setup.outputs.lambda-changed == 'true'
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.0

      - name: 🔍 Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -diff

      - name: ✅ Terraform Validate
        run: |
          cd terraform
          terraform init -backend=false
          terraform validate

      - name: 📋 Terraform Plan (Dry Run)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd terraform
          terraform init
          terraform plan -no-color > ../terraform-plan.txt 2>&1 || true
          
          echo "## 🏗️ Infrastructure Plan" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -50 ../terraform-plan.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # Integration testing
  integration-tests:
    name: 🧪 Integration Tests
    runs-on: ubuntu-latest
    needs: [setup, security]
    if: github.event.inputs.skip_tests != 'true'
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🌐 Test Lambda API
        run: |
          echo "Testing Lambda API endpoint..."
          API_URL="https://1il9nnkz4b.execute-api.us-east-1.amazonaws.com/prod"
          
          # Health check
          HEALTH_STATUS=$(curl -s -w "%{http_code}" -o /dev/null "$API_URL/health" || echo "000")
          echo "Health check status: $HEALTH_STATUS"
          
          # API test
          RESPONSE=$(curl -s -X POST "$API_URL/roast" \
            -H "Content-Type: application/json" \
            -d '{"url": "https://example.com"}' || echo "API_ERROR")
            
          if [[ "$RESPONSE" == "API_ERROR" ]]; then
            echo "❌ API test failed"
            exit 1
          else
            echo "✅ API responding correctly"
            echo "$RESPONSE" | jq '.roast' 2>/dev/null || echo "Response received but not JSON"
          fi

      - name: 📊 API Performance Test
        run: |
          echo "Running performance tests..."
          API_URL="https://1il9nnkz4b.execute-api.us-east-1.amazonaws.com/prod/roast"
          
          # Simple load test
          for i in {1..5}; do
            START_TIME=$(date +%s%3N)
            curl -s -X POST "$API_URL" \
              -H "Content-Type: application/json" \
              -d "{\"url\": \"https://test$i.example.com\"}" > /dev/null
            END_TIME=$(date +%s%3N)
            DURATION=$((END_TIME - START_TIME))
            echo "Request $i: ${DURATION}ms"
          done

  # Deployment to staging
  deploy-staging:
    name: 🚀 Deploy to Staging
    runs-on: ubuntu-latest
    needs: [frontend, lambda, infrastructure, integration-tests]
    if: needs.setup.outputs.should-deploy == 'true' && (needs.setup.outputs.environment == 'staging' || github.ref == 'refs/heads/develop')
    environment:
      name: staging
      url: https://staging.roastmylanding.com
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📥 Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-deployment
          path: ./

      - name: ⚡ Deploy Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws lambda update-function-code \
            --function-name roastmylanding-roast-handler \
            --zip-file fileb://lambda-deployment.zip \
            --region ${{ env.AWS_REGION }}
          
          echo "✅ Lambda deployed to staging"

      - name: 🧪 Staging smoke tests
        run: |
          echo "Running staging smoke tests..."
          # Add staging-specific tests here
          sleep 10  # Wait for Lambda to be ready
          
          API_URL="https://1il9nnkz4b.execute-api.us-east-1.amazonaws.com/prod"
          RESPONSE=$(curl -s -X POST "$API_URL/roast" \
            -H "Content-Type: application/json" \
            -d '{"url": "https://staging-test.example.com"}')
          
          if echo "$RESPONSE" | grep -q "roast"; then
            echo "✅ Staging deployment successful"
          else
            echo "❌ Staging smoke test failed"
            exit 1
          fi

      - name: 📢 Notify Slack - Staging
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          custom_payload: |
            {
              "text": "🚀 Staging Deployment ${{ job.status }}",
              "attachments": [
                {
                  "color": "${{ job.status }}" === "success" ? "good" : "danger",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Environment",
                      "value": "Staging",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "${{ github.sha }}".substring(0, 7),
                      "short": true
                    },
                    {
                      "title": "Author",
                      "value": "${{ github.actor }}",
                      "short": true
                    }
                  ]
                }
              ]
            }

  # Production deployment (requires approval)
  deploy-production:
    name: 🎯 Deploy to Production
    runs-on: ubuntu-latest
    needs: [frontend, lambda, infrastructure, integration-tests, deploy-staging]
    if: needs.setup.outputs.should-deploy == 'true' && (needs.setup.outputs.environment == 'production' || github.ref == 'refs/heads/main')
    environment:
      name: production
      url: https://roastmylanding.com
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📥 Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-deployment
          path: ./

      - name: ⚡ Deploy Lambda to Production
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws lambda update-function-code \
            --function-name roastmylanding-roast-handler \
            --zip-file fileb://lambda-deployment.zip \
            --region ${{ env.AWS_REGION }}
          
          # Update environment variables if needed
          aws lambda update-function-configuration \
            --function-name roastmylanding-roast-handler \
            --environment Variables='{
              "NODE_ENV": "production",
              "CACHE_TABLE_NAME": "roast_cache",
              "SQS_QUEUE_URL": "https://sqs.us-east-1.amazonaws.com/379355014259/roastmylanding-screenshot-jobs-lean",
              "REDIS_HOST": "${{ secrets.REDIS_HOST }}",
              "REDIS_PORT": "${{ secrets.REDIS_PORT }}",
              "REDIS_PASSWORD": "${{ secrets.REDIS_PASSWORD }}",
              "REDIS_DB": "${{ secrets.REDIS_DB }}",
              "REDIS_URL": "${{ secrets.REDIS_URL }}"
            }' \
            --region ${{ env.AWS_REGION }}
          
          echo "✅ Lambda deployed to production"

      - name: 🧪 Production smoke tests
        run: |
          echo "Running production smoke tests..."
          sleep 15  # Wait for Lambda to be ready
          
          API_URL="https://1il9nnkz4b.execute-api.us-east-1.amazonaws.com/prod"
          
          # Critical path test
          RESPONSE=$(curl -s -X POST "$API_URL/roast" \
            -H "Content-Type: application/json" \
            -d '{"url": "https://production-test.example.com"}')
          
          if echo "$RESPONSE" | grep -q "roast" && echo "$RESPONSE" | grep -q "score"; then
            echo "✅ Production deployment successful"
            echo "## 🎉 Production Deployment Success" >> $GITHUB_STEP_SUMMARY
            echo "- API endpoint responding correctly" >> $GITHUB_STEP_SUMMARY
            echo "- All smoke tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Production smoke test failed"
            echo "Response: $RESPONSE"
            exit 1
          fi

      - name: 📊 Post-deployment metrics
        run: |
          echo "Collecting post-deployment metrics..."
          API_URL="https://1il9nnkz4b.execute-api.us-east-1.amazonaws.com/prod"
          
          # Response time test
          START_TIME=$(date +%s%3N)
          curl -s -X POST "$API_URL/roast" \
            -H "Content-Type: application/json" \
            -d '{"url": "https://metrics-test.example.com"}' > /dev/null
          END_TIME=$(date +%s%3N)
          RESPONSE_TIME=$((END_TIME - START_TIME))
          
          echo "## 📊 Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- **API Response Time:** ${RESPONSE_TIME}ms" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

      - name: 📢 Notify Slack - Production
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          custom_payload: |
            {
              "text": "${{ job.status }}" === "success" ? "🎉 Production Deployment Successful!" : "🚨 Production Deployment Failed!",
              "attachments": [
                {
                  "color": "${{ job.status }}" === "success" ? "good" : "danger",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Environment",
                      "value": "Production",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "${{ github.sha }}".substring(0, 7),
                      "short": true
                    },
                    {
                      "title": "Author",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "API Endpoint",
                      "value": "https://1il9nnkz4b.execute-api.us-east-1.amazonaws.com/prod",
                      "short": false
                    }
                  ]
                }
              ]
            }

  # Cleanup and notifications
  cleanup:
    name: 🧹 Cleanup & Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: 🧹 Cleanup artifacts
        run: |
          echo "Cleaning up temporary artifacts..."
          # Add any cleanup steps here

      - name: 📊 Deployment summary
        run: |
          echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Pipeline Status:** ${{ needs.deploy-production.result || needs.deploy-staging.result || 'Not deployed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY