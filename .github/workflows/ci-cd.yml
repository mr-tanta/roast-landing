                      "title": "Author",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "Duration",
                      "value": "Completed at $(date -u +"%H:%M:%S UTC")",
                      "short": true
                    },
                    {
                      "title": "Status",
                      "value": "All checks passed",
                      "short": true
                    }
                  ]
                }
              ]
