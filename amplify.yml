version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@9
            - pnpm install --no-frozen-lockfile
        build:
          commands:
            - echo "NODE_ENV=production" >> .env.local
            - pnpm run build:prod
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: /